apiVersion: 1

providers:
  - name: "kong-dashboards"
    orgId: 1
    folder: "Kong"
    type: file
    options:
      path: /etc/grafana/dashboards/kong
    editable: true
    allowUiUpdates: true
    updateIntervalSeconds: 10
    inputs:
      - name: "DS_PROMETHEUS"
        type: "datasource"
        pluginId: "prometheus"
        value: "Prometheus"
  - name: "mongodb-dash"
    orgId: 1
    folder: "MongoDB"
    type: file
    options:
      path: /etc/grafana/dashboards/mongodb
    editable: true
    allowUiUpdates: true
    updateIntervalSeconds: 10
    inputs:
      - name: "DS_PROMETHEUS"
        type: "datasource"
        pluginId: "prometheus"
        value: "Prometheus"
